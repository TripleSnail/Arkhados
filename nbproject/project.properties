annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
ant.customtasks.libs=launch4j
application.title=Arkhados
application.vendor=
assets.jar.name=assets.jar
assets.excludes=**/*.j3odata,**/*.mesh.xml,**/*.skeleton.xml,**/*.scene,**/*.material,**/*.obj,**/*.mtl,**/*.blend
assets.folder.name=assets
assets.compress=true
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
compile.on.save=true
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${application.title}.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.gson-2.3.1.jar=lib/gson-2.3.1.jar
file.reference.ShaderBlow.jar=lib/ShaderBlow.jar
file.reference.toml4j-0.4.0-javadoc.jar=lib/toml4j-0.4.0-javadoc.jar
file.reference.toml4j-0.4.0-sources.jar=lib/toml4j-0.4.0-sources.jar
file.reference.toml4j-0.4.0.jar=lib/toml4j-0.4.0.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${reference.ArkhadosNet.jar}:\
    ${file.reference.toml4j-0.4.0-javadoc.jar}:\
    ${file.reference.toml4j-0.4.0-sources.jar}:\
    ${file.reference.toml4j-0.4.0.jar}:\
    ${file.reference.gson-2.3.1.jar}:\
    ${libs.jme3-core.classpath}:\
    ${libs.jme3-terrain.classpath}:\
    ${libs.jme3-bullet-native.classpath}:\
    ${libs.jme3-desktop.classpath}:\
    ${libs.jme3-effects.classpath}:\
    ${libs.jme3-plugins.classpath}:\
    ${libs.jme3-jogl.classpath}:\
    ${libs.jme3-blender.classpath}:\
    ${libs.jme3-networking.classpath}:\
    ${libs.jme3-jbullet.classpath}:\
    ${libs.jme3-bullet.classpath}:\
    ${libs.jme3-niftygui.classpath}:\
    ${libs.jme3-jogg.classpath}:\
    ${libs.jme3-lwjgl.classpath}:\
    ${file.reference.ShaderBlow.jar}:\
    ${reference.ArkhadosMaster.jar}:\
    ${libs.Kryonet-debug.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
lwjgl.applet.height=480
lwjgl.applet.width=640
main.class=arkhados.ClientMain
meta.inf.dir=${src.dir}/META-INF
manifest.file=MANIFEST.MF
mkdist.disabled=false
mobile.android.package=com.mycompany.mygame
obfuscate.options=-keep public class * extends com.jme3.app.Application{public *;}\n-keep public class * extends com.jme3.system.JmeSystemDelegate{public *;}\n-keep public class * implements com.jme3.renderer.Renderer{public *;}\n-keep public class * implements com.jme3.asset.AssetLoader{public *;}\n-keep public class * implements com.jme3.asset.AssetLocator{public *;}\n-keep public class * implements de.lessvoid.nifty.screen.ScreenController{public *;}\n-dontwarn\n-dontnote\n
platform.active=default_platform
project.ArkhadosMaster=../ArkhadosMaster
project.ArkhadosNet=../ArkhadosNet
reference.ArkhadosMaster.jar=${project.ArkhadosMaster}/dist/MyGame.jar
reference.ArkhadosNet.jar=${project.ArkhadosNet}/dist/ArkhadosNet.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${assets.folder.name}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src

project.license=gpl-arkhados
